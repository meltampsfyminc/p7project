{% extends 'properties/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Building</h2>
    <p>Are you sure you want to delete "{{ building.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'gusali:building_detail' pk=building.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
