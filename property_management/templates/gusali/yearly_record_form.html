{% extends 'properties/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{{ title }} for {{ building.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'gusali:building_detail' pk=building.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
