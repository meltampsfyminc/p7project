    <div class="dashboard-grid">

        {% for app in app_list %}
            {% for model in app.models %}
                <a href="{{ model.admin_url }}" class="dashboard-tile">
                    <div class="tile-icon">üóÇÔ∏è</div>
                    <div class="tile-content">
                        <div class="tile-title">{{ model.name }}</div>

                    </div>
                </a>
            {% endfor %}
        {% endfor %}

    </div>
</div>
{% endblock %}
