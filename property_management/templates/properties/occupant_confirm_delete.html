{% extends 'properties/base.html' %}

{% block title %}Confirm Delete - Occupants{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Confirm Delete</h2>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete <strong>{{ occupant.name }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'properties:occupant_detail' occupant.pk %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
