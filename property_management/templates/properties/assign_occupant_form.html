{% extends 'properties/base.html' %}

{% block title %}Assign Occupant - Property Management System{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Assign Occupant to {{ housing_unit.housing_unit_name }}</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_occupant">Occupant</label>
                    <select name="occupant" id="id_occupant" class="form-control">
                        {% for occupant in occupants %}
                        <option value="{{ occupant.pk }}">{{ occupant.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="id_move_in_date">Move-in Date</label>
                    <input type="date" name="move_in_date" id="id_move_in_date" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary mt-3">Assign</button>
                <a href="{% url 'properties:housing_unit_detail' housing_unit.pk %}" class="btn btn-secondary mt-3">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
