{% extends 'properties/base.html' %}

{% block title %}Confirm Delete - Property Management System{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete "{{ housing_unit }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'properties:housing_unit_detail' housing_unit.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
