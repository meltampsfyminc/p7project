{% extends "properties/base.html" %}

{% block title %}Districts{% endblock %}

{% block content %}
<div class="container mt-4">

    <h2>Districts</h2>

    <a href="{% url 'properties:district_create' %}" class="btn btn-success mb-3">
        + Add District
    </a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>District Code</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for d in districts %}
            <tr>
                <td>{{ d.dcode }}</td>
                <td>{{ d.name }}</td>
                <td>
               <a href="{% url 'properties:district_update' d.dcode %}"
   class="btn btn-sm btn-primary">
    Edit
</a>
<a href="{% url 'properties:local_create' %}?district={{ d.dcode }}"
       class="btn btn-sm btn-success ms-2">
        + Add Local
    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No districts found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>
{% endblock %}
