{% extends "admin_core/base_admin.html" %}
{% block content %}

<h2>ğŸ› Departments</h2>

<div class="actions">
    <a href="{% url 'admin_core:department_add' %}" class="btn btn-primary">+ Add Department</a>
    <a href="{% url 'admin_core:department_bulk_add' %}" class="btn btn-success">âš¡ Mass Encode</a>
</div>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th width="180">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for dept in departments %}
        <tr>
            <td>{{ dept.name }}</td>
            <td>
                <a href="{% url 'admin_core:department_edit' dept.id %}">Edit</a> |
                <a href="{% url 'admin_core:department_delete' dept.id %}" class="danger">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="2">No departments found.</td></tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
