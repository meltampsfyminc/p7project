{% extends "admin_core/mass_base.html" %}
{% load static %}
{% block content %}

<h2>{{ title }}</h2>

<form method="post">
    {% csrf_token %}
    {{ formset.management_form }}

    <table>
        <tbody id="formset-body">
            {% for form in formset %}
            <tr>
                <td>{{ form.name }}</td>
                <td>{{ form.address }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <button type="button" id="add-row-btn">+ Add Row</button>
    <button type="submit" class="btn btn-success">Save All</button>
</form>

<template id="empty-form">
<tr>
    <td>{{ formset.empty_form.name }}</td>
    <td>{{ formset.empty_form.address }}</td>
</tr>
</template>

<script src="{% static 'admin_core/mass_form.js' %}"></script>
<script src="{% static 'admin_core/autosave.js' %}"></script>

{% endblock %}
