{% extends "admin_core/base_admin.html" %}
{% block content %}

<h2>{{ title }}</h2>

<form method="post" class="form-grid">
    {% csrf_token %}

    {% for field in form %}
        <div class="form-row">
            <label for="{{ field.id_for_label }}">
                {{ field.label }}
            </label>
            <div class="form-input">
                {{ field }}
                {% if field.errors %}
                    <div class="form-error">{{ field.errors|striptags }}</div>
                {% endif %}
            </div>
        </div>
    {% endfor %}

    <div class="form-actions">
        <button class="btn btn-primary">Save</button>
        <a href="{% url 'admin_core:admin_building_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>

{% endblock %}
