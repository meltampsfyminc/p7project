{% extends "base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="card mt-4">
  <div class="card-header">
    <h2 class="card-title">Confirm Delete</h2>
  </div>
  <div class="card-body">
    <p>Are you sure you want to delete "{{ plant.name }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Confirm Delete</button>
      <a href="{% url 'plant_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
