{% extends "base.html" %}

{% block title %}{% if form.instance.pk %}Edit Kagamitan{% else %}Add Kagamitan{% endif %}{% endblock %}

{% block content %}
<div class="card mt-4">
  <div class="card-header">
    <h2 class="card-title">{% if form.instance.pk %}Edit Kagamitan{% else %}Add Kagamitan{% endif %}</h2>
  </div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Save</button>
      <a href="{% url 'kagamitan_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
