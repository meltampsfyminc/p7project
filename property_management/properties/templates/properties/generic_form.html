
{% extends "base.html" %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit {{ model_name|title }}{% else %}Add {{ model_name|title }}{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url model_name|add:'_list' %}">Cancel</a>
{% endblock %}
