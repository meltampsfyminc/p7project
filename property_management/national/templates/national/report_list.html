{% extends "properties/base.html" %}
{% block content %}
<h1>Reports for {{ local.name }}</h1>
<ul>
    {% for r in reports %}
        <li>
            <a href="{% url 'national:report_detail' r.id %}">
                {{ r.year }}
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
