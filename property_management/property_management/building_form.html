{% extends 'properties/base.html' %}

{% block title %}Add Building{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Building</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'gusali:building-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
