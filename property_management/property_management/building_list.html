<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Building List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Buildings</h1>
            <a href="{% url 'gusali:building-create' %}" class="btn btn-primary">Add New Building</a>
        </div>
        <ul class="list-group">
            {% for building in buildings %}
                <li class="list-group-item">
                    <a href="{% url 'gusali:building-detail' building.pk %}">
                        <strong>{{ building.name }}</strong>
                    </a>
                    <br>
                    <small class="text-muted">{{ building.address }} - {{ building.number_of_floors }} floors</small>
                </li>
            {% empty %}
                <li class="list-group-item">No buildings found.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
