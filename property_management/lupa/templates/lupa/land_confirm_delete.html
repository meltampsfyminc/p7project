{% extends 'properties/base.html' %}

{% block title %}Confirm Delete - Lupa Management{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete "{{ land }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'lupa:land_detail' land.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
