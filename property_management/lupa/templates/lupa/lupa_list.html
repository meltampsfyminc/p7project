
{% extends "base.html" %}

{% block content %}
  <h2>Lupa List</h2>
  <a href="{% url 'lupa_create' %}">Add New Lupa</a>
  <ul>
    {% for item in lupa %}
      <li>
        <a href="{% url 'lupa_detail' item.pk %}">{{ item.name }}</a>
        <a href="{% url 'lupa_update' item.pk %}">Edit</a>
        <a href="{% url 'lupa_delete' item.pk %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
